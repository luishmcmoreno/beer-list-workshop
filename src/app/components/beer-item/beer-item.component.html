<ion-card (click)="triggerCardClick(beer)">
  <img [src]="beer.image_url" height="150" alt="">
  <ion-card-header>
    <ion-card-title>{{ beer.name }}</ion-card-title>
    <ion-card-subtitle> {{ beer.tagline }} </ion-card-subtitle>
  </ion-card-header>
  <ion-item button (click)="triggerFavorite($event)">
    <ion-icon [name]="beer.id === 1 ? 'star': 'star-outline'" color="warning" slot="start"></ion-icon>
    <ion-label>Favorite</ion-label>
  </ion-item>
</ion-card>
